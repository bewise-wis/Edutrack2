{% extends 'base.html' %}

{% block page_title %}Generate Student Report{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Generate Student Report</h5>
            </div>
            <div class="card-body">
                {% if not weasyprint_available %}
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    PDF generation is disabled. Please install WeasyPrint for PDF reports.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="student" class="form-label">Select Student</label>
                        <select class="form-select" id="student" name="student" required>
                            <option value="">Choose a student...</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.user.get_full_name }} - {{ student.student_id }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="term" class="form-label">Term</label>
                        <select class="form-select" id="term" name="term" required>
                            <option value="">Select term...</option>
                            {% for term in terms %}
                            <option value="{{ term }}">{{ term }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="academic_year" class="form-label">Academic Year</label>
                        <select class="form-select" id="academic_year" name="academic_year" required>
                            <option value="">Select academic year...</option>
                            {% for year in academic_years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-file-earmark-text"></i> Generate Report
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
