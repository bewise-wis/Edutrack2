<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4a90e2;
            overflow: hidden; /* Prevents scrollbars on animation */
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out; /* Main container animation */
            padding: 20px;
        }

        .card.login-card {
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            animation: fadeInUp 0.8s ease-out 0.5s forwards; /* Animation for the card */
            opacity: 0; /* Starts hidden */
            width: 100%;
            max-width: 400px;
        }

        .text-primary {
            color: #4a90e2 !important;
        }

        .form-control, .form-select {
            transition: all 0.3s ease; /* Smooth transition for inputs */
            font-size: 16px !important; /* Prevents zoom on iOS */
            height: 48px; /* Touch-friendly size */
        }

        .form-control:focus, .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            transition: all 0.3s ease; /* Smooth transition for button */
            height: 48px; /* Touch-friendly size */
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #3b7ad1;
            border-color: #3b7ad1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            
            .card.login-card {
                margin: 0;
                border-radius: 0.75rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .text-muted {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .card-body {
                padding: 1.25rem;
            }
            
            .btn-primary {
                height: 44px;
                font-size: 15px;
            }
            
            .form-control, .form-select {
                height: 44px;
                font-size: 15px !important;
            }
        }

        /* Bubbles animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubbles div {
            position: absolute;
            display: block;
            list-style: none;
            width: 85px;
            height: 85px;
            background: rgba(242, 245, 249, 0.3);
            border-radius: 50%;
            bottom: -150px;
            animation: bubbleUp 10s linear infinite;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        .bubbles div:nth-child(1) {
            left: 10%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .bubbles div:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        .bubbles div:nth-child(3) {
            left: 25%;
            animation-delay: 2s;
            width: 40px;
            height: 40px;
        }

        .bubbles div:nth-child(4) {
            left: 40%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bubbles div:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
            width: 30px;
            height: 30px;
        }

        .bubbles div:nth-child(6) {
            left: 80%;
            width: 40px;
            height: 40px;
            animation-delay: 8s;
            animation-duration: 16s;
        }

        .bubbles div:nth-child(7) {
            left: 90%;
            width: 25px;
            height: 25px;
            animation-delay: 6s;
        }

        .bubbles div:nth-child(8) {
            left: 55%;
            width: 15px;
            height: 15px;
            animation-delay: 11s;
            animation-duration: 10s;
        }

        .bubbles div:nth-child(9) {
            left: 45%;
            width: 55px;
            height: 55px;
            animation-delay: 5s;
        }

        .bubbles div:nth-child(10) {
            left: 65%;
            width: 70px;
            height: 70px;
            animation-delay: 9s;
            animation-duration: 20s;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0.5;
            }
        }

        /* Touch device improvements */
        .btn, .form-label {
            cursor: pointer;
        }

        /* Prevent zoom on iOS */
        @media screen and (max-width: 767px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card login-card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">EduTrack</h2>
                                <p class="text-muted">School Result Management System</p>
                            </div>
                            
                            {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                <div style="color:red" class="alert alert-{{ message.error }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Login as</label>
                                    <select class="form-select" id="role" name="role">
                                        <option value="admin">Administrator</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bubbles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
